<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: normal;
            color: #000;
        }

        h2 {
            font-size: 1.2rem;
            margin: 2rem 0 1rem 0;
            font-weight: bold;
            color: #000;
        }

        p {
            margin-bottom: 1rem;
            color: #333;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            margin: 1rem 0;
            padding-left: 0;
            list-style: none;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .project-item {
            margin-bottom: 1.5rem;
        }

        .project-title {
            font-weight: bold;
            color: #000;
        }

        .project-description {
            margin-top: 0.5rem;
            color: #333;
        }

        .blog-item {
            margin-bottom: 1rem;
        }

        .blog-date {
            color: #666;
            font-size: 0.9rem;
        }

        .last-updated {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }

        .back-link {
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .post-meta {
            background-color: #f8f8f8;
            padding: 1rem;
            margin: 1rem 0 2rem 0;
            border-left: 3px solid #0066cc;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    {{ content }}

</body>
</html>
